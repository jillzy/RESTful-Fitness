<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
</script>
<script src="{{url_for('static', filename='scripts.js')}}"></script>
			  
<title>be a fit person</title>


<div class=page>
	<div class=metanav>
		{% if not session.logged_in %}
		<a href="{{ url_for('login') }}">log in</a>
		{% else %}
		<a href="{{ url_for('logout') }}">log out</a>
		{% endif %}
	</div>
	
	<div id= "liftLinksContainer">
	{% for item in lifts%}
		
		<a id = "{{ 'liftLink' + loop.index0|string }}" class = "mainLinks" href = "javascript:void(0);" 
			onclick="	
						toggle('{{ item }}');
						//turn json obj into string
						var data = JSON.stringify({'name': '{{ item }}' });
						jQuery.post('/action_page', data, function(data) { return true; });
					">
			{{ item }}
		</a>
		
		<script>
			document.getElementById('liftLinksContainer')
				.appendChild(document.getElementById('{{ "liftLink" + loop.index0|string }}'));		
			document.getElementById('{{ "liftLink" + loop.index0|string }}')
				.appendChild(createExpansion('{{ item }}'));		
		</script>
	{% endfor %}
	</div>
	
	{% block body %}{% endblock %}
</div>
