<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
</script>
<script src="{{url_for('static', filename='scripts.js')}}"></script>

<title> ACS </title>
<div class=page>

	<div id= "liftLinksContainer">
		{% for item in lifts%}
		
			<a id = "{{ item + 'Link' }}" class = "mainLinks" href = "javascript:void(0);" 
				onmouseenter=	"getVariationsandToggleOn('{{ item }}');"			
				onmouseleave=	"toggleOff('{{ item }}');">
				
				{{ item }}
			</a>
			
			<script>
				allLinks.push('{{ item }}');
				document.getElementById('liftLinksContainer')
					.appendChild(document.getElementById('{{ item + 'Link' }}'));					
			</script>
		{% endfor %}
	
		<div class=mainLinks>
		{% if not session.logged_in %}
		<a href="{{ url_for('login') }}">log in</a>
		{% else %}
		<a href="{{ url_for('logout') }}">log out</a>
		{% endif %}
		</div>
	
	</div>
	
	{% block body %}{% endblock %}
</div>
